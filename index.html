<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MyCuteLady</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
  font-family: Arial, sans-serif;
  color:white;
}

.card{
  padding:25px;
  max-width:360px;
  text-align:center;
  background:rgba(255,255,255,0.1);
  border-radius:20px;
  box-shadow:0 0 25px rgba(255,255,255,0.25);
}

h1{
  font-size:22px;
  margin-bottom:15px;
}

#typing{
  font-size:18px;
  min-height:90px;
  white-space:pre-line;
}

button{
  margin-top:20px;
  padding:10px 25px;
  border:none;
  border-radius:25px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
}
</style>
</head>

<body>

<div class="card">
  <h1>üéÅ MyCuteLady</h1>
  <div id="typing"></div>
  <button onclick="start()">Tap here</button>
</div>

<script>
let text = "Happy Birthday Romi ‚ù§Ô∏è\nYou are my smile,\nmy peace,\nmy everything.";
let i = 0;

function start(){
  document.getElementById("typing").innerHTML="";
  i=0;
  typeEffect();
}

function typeEffect(){
  if(i < text.length){
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeEffect,80);
  }
}
</script>

</body>
  </html>
